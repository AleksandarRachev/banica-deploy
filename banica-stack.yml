version: '3.2'
services:
  europe-market:
    image: banitsa/market
    environment:
      SPRING_APPLICATION_JSON: '{ "spring.profiles.active": "Europe" }'
    deploy:
      placement:
        constraints: [node.labels.purpose == general-purpose]
  america-market:
    image: banitsa/market
    environment:
      SPRING_APPLICATION_JSON: '{ "spring.profiles.active": "America" }'
    deploy:
      placement:
        constraints: [node.labels.purpose == general-purpose]
  asia-market:
    image: banitsa/market
    environment:
      SPRING_APPLICATION_JSON: '{ "spring.profiles.active": "Asia" }'
    deploy:
      placement:
        constraints: [node.labels.purpose == general-purpose]

  aurora:
    image: banitsa/aurora
    environment:
      SPRING_APPLICATION_JSON: '{ "grpc.channel.host": "europe-market", "grpc.channel.port": "8082" }'
    deploy:
      placement:
        constraints: [node.labels.purpose == general-purpose]

  orderbook:
    image: banitsa/orderbook
    deploy:
      placement:
        constraints: [node.labels.purpose == general-purpose]

  calculator:
    image: banitsa/calculator
    ports:
      - 80:8080
    deploy:
      placement:
        constraints: [node.labels.purpose == general-purpose]

  dozzle:
    image: amir20/dozzle:v2.1.1
    volumes:
      - type: "bind"
        source: "/var/run/docker.sock"
        target: "/var/run/docker.sock"
    ports:
      - 9999:8080
    deploy:
      placement:
        constraints: [node.role == manager]